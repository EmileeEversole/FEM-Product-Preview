<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!-- stylesheet -->
<link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
<div class="wrapper">
  <div class="product-image">
    <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" id="product" />
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" id="product-mobile" />
</div>
<div class="product-info">
    <h2>perfume</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <span class="price">
    <h3>$149.99</h3>
    <h4>$169.99</h4>
    </span>
    <span class="cart-button">
        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="cart icon" id="atc-icon" />add to cart</button>
    </span>
</div>
</div>
  </body>
</html>
